<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Testimonial Carousel 2</title>
</head>
<body>
    <section class="testimonial">        
        <div class="testimonial__container">  
            <div class="testimonial__container-wrap">
                <div class="headingG1">
                    <h1>Testimonials</h1>
                    <h4>What people say about us</h4>
                </div>
                <div class="testimonial__content">
                    <div class="testimonial__content-wrap">
                        <div class="testimonial__slide">
                            <div class="testimonial__slide-wrap">
                                <div class="testimonial__slide-container"></div>                                                                                       
                            </div>
                        </div>
                    </div>
                    <div class="slider-control">
                        <div class="slider-control__container">
                            <button href="#" class="slider-control__buttons slider-control__left">
                                <svg id="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                                    <path id="Path_10" data-name="Path 10" d="M8,0,6.545,1.455l5.506,5.506H0V9.039H12.052L6.545,14.545,8,16l8-8Z" />
                                </svg>
                            </button>
                            <button href="#" class="slider-control__buttons slider-control__right">
                                <svg id="arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                                    <path id="Path_10" data-name="Path 10" d="M8,0,6.545,1.455l5.506,5.506H0V9.039H12.052L6.545,14.545,8,16l8-8Z" />
                                </svg>
                            </button>                     
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- <script src="js/domstrings.js"></script> -->

    <script src="js/script.js"></script>
